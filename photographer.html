<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>
<body>

<div class="loader"><p role="alert" aria-live="assertive"
                       aria-label="Contenu en cours de chargement" class="loader-text">Le contenu
                                                                                       est en
                                                                                       cours de
                                                                                       chargement/</p>
</div>
<header>
  <a href="./index.html">
    <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
  </a>
</header>
<main id="main">
  <div class="photograph-header">
    <button class="contact_button">Contactez-moi</button>
  </div>

  <form class="custom-select">
    <label for="filter">
      Trier par
      <select name="filter" id="filter">
        <option value="">Trier par</option>
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">title</option>
      </select>
    </label>
  </form>

  <section class="medias-container">
  </section>
</main>
<div id="modal">
  <div class="modal" role="dialog" aria-labelledby="modal-title">
    <header>
      <h1 id="modal-title">Contactez moi</h1>
      <button class="close-btn">
        <img src="assets/icons/close.svg" alt="Close contact form"/>
      </button>
    </header>
    <main>
      <form>
        <label for="firstName">Prénom
          <input aria-required="true" required type="text" id="firstName"/>
        </label>
        <label for="lastName">Nom
          <input aria-required="true" required type="text" id="lastName"/>
        </label>
        <label for="email">Email
          <input aria-required="true" required type="email" id="email"/>
        </label>
        <label for="message">Votre message
          <input aria-required="true" required type="text" id="message"/>
        </label>

        <button class="contact_button">Envoyer</button>
      </form>
    </main>
  </div>
</div>
<script type="module" src="scripts/pages/photographer.js"></script>
</body>
</html>
